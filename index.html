<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript DOM Manipulation</h1>
    </header>

    <main>
        <section id="text-section" class="box">
            <h2>Dynamic Text Content</h2>
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <section id="style-section" class="box">
            <h2>Style Manipulation</h2>
            <p id="style-demo">Click the button to change the styling of this text.</p>
            <button id="changeStyleBtn">Change Style</button>
        </section>

        <section id="element-section" class="box">
            <h2>Adding & Removing Elements</h2>
            <div id="element-container">
                <!-- Elements will be added here -->
            </div>
            <button id="addElementBtn">Add Element</button>
            <button id="removeElementBtn">Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
